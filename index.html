<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0708 - Artist Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
    }

    /* Drawer animations */
    .drawer {
      transform: translateX(100%);
      transition: transform 0.4s ease-in-out;
    }
    .drawer.open {
      transform: translateX(0);
    }
    @media (max-width: 767px) {
      .drawer {
        transform: translateY(100%);
        right: 0;
        left: 0;
        width: 100% !important;
      }
      .drawer.open {
        transform: translateY(0);
      }
    }

    /* Background gradient animation */
    .animated-bg {
      background: linear-gradient(270deg, #1a1a1a, #111, #222, #1a1a1a);
      background-size: 600% 600%;
      animation: bgShift 20s ease infinite;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Fade in animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Glow hover */
    .glow-hover:hover {
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
    }

    /* Pulse animation for Spotify button */
    .pulse {
      animation: pulseGlow 2s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0 0 rgba(34,197,94, 0.6); }
      70% { box-shadow: 0 0 0 15px rgba(34,197,94, 0); }
      100% { box-shadow: 0 0 0 0 rgba(34,197,94, 0); }
    }
  </style>
</head>
<body class="animated-bg text-white relative overflow-x-hidden">

  <!-- Hero Section -->
  <div class="min-h-screen flex flex-col items-center justify-center text-center px-6">
    <h1 class="text-7xl font-extrabold tracking-wider fade-in">0708</h1>
    <p class="mt-4 text-2xl text-gray-300 fade-in" style="animation-delay:0.5s;">
      Music artist
    </p>
    <a href="mailto:Semwind08@hotmail.com"
       class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 transition px-8 py-4 rounded-full shadow-lg text-xl fade-in"
       style="animation-delay:1s;">
      Contact Me
    </a>

    <!-- Social Icons -->
    <div class="flex space-x-8 mt-8 fade-in" style="animation-delay:1.2s;">
      <a href="https://instagram.com/yourprofile" target="_blank" class="hover:text-pink-400 transition">
        <i data-lucide="instagram" class="w-8 h-8"></i>
      </a>
      <a href="https://tiktok.com/@yourprofile" target="_blank" class="hover:text-gray-200 transition">
        <i data-lucide="music-2" class="w-8 h-8"></i>
      </a>
      <a href="https://youtube.com/yourchannel" target="_blank" class="hover:text-red-500 transition">
        <i data-lucide="youtube" class="w-8 h-8"></i>
      </a>
    </div>
  </div>

  <!-- Floating Menu Button -->
  <button id="menuButton" 
          class="fixed top-6 right-6 p-3 bg-white/10 backdrop-blur-md border border-white/20 rounded-full hover:bg-white/20 transition shadow-lg z-50">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" 
         viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Sticky Spotify Button (pulsing) -->
  <a href="https://open.spotify.com/artist/YOUR-SPOTIFY-ID" target="_blank"
     class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 px-6 py-4 rounded-full shadow-lg text-lg text-white font-semibold transition z-40 pulse">
    Listen on Spotify
  </a>

  <!-- Overlay -->
  <div id="overlay" class="hidden fixed inset-0 bg-black/60 z-40"></div>

  <!-- Drawer Menu -->
  <div id="drawer" 
       class="drawer fixed bottom-0 right-0 h-full md:h-full w-full md:w-96 bg-white/10 backdrop-blur-xl border-t md:border-l border-white/20 shadow-2xl p-6 rounded-t-2xl md:rounded-none z-50">
    <!-- Close Button -->
    <button id="closeDrawer" class="text-white text-3xl mb-6 hover:text-red-400">&times;</button>
    
    <h2 class="text-2xl font-bold mb-6">Releases</h2>
    
    <!-- Releases Grid -->
    <div id="releases" class="grid gap-6">
      <!-- Filled by JS -->
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    lucide.createIcons();

    const releases = [
      {
        title: "my love",
        date: "Released Jan 2024",
        img: "https://0708.bready.lol/mylove.png",
        link: "https://open.spotify.com/album/4wWdOvtLU3IDRRQxrxdyUe?si=CRC8ndCtSCycbclP4Zyrug"
      },
      {
        title: "HARD",
        date: "Released Feb 2024",
        img: "https://0708.bready.lol/hard.png",
        link: "https://open.spotify.com/album/6j7dd9guEII6ICBhPohNvc?si=9WHkRrEyQ_iezSryA1bl_A"
      }
    ];

    const releasesContainer = document.getElementById("releases");

    releases.forEach(r => {
      const card = document.createElement("div");
      card.className = "group bg-white/5 rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition transform hover:scale-105 glow-hover";
      
      card.innerHTML = `
        <a href="${r.link}" target="_blank" class="block">
          <img src="${r.img}" alt="${r.title}" class="w-full h-56 object-cover group-hover:opacity-90 transition">
          <div class="p-4">
            <h3 class="text-xl font-semibold">${r.title}</h3>
            <p class="text-md text-gray-400">${r.date}</p>
          </div>
        </a>
        <button onclick="navigator.share({title: '${r.title}', url: '${r.link}'})" 
                class="m-3 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-sm rounded-lg transition">
          Share
        </button>
      `;
      releasesContainer.appendChild(card);
    });

    const drawer = document.getElementById("drawer");
    const menuButton = document.getElementById("menuButton");
    const closeDrawer = document.getElementById("closeDrawer");
    const overlay = document.getElementById("overlay");

    menuButton.addEventListener("click", () => {
      drawer.classList.add("open");
      overlay.classList.remove("hidden");
    });

    closeDrawer.addEventListener("click", () => {
      drawer.classList.remove("open");
      overlay.classList.add("hidden");
    });

    overlay.addEventListener("click", () => {
      drawer.classList.remove("open");
      overlay.classList.add("hidden");
    });
  </script>
</body>
</html>
