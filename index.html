<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0708 - Artist Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth slide animation */
    .drawer {
      transform: translateX(100%);
      transition: transform 0.4s ease-in-out;
    }
    .drawer.open {
      transform: translateX(0);
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans relative overflow-x-hidden">
  
  <!-- Main Container -->
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <!-- Artist Name -->
    <h1 class="text-5xl font-bold mb-6 animate-pulse">0708</h1>

    <!-- Contact -->
    <a href="mailto:Semwind08@hotmail.com" 
       class="text-lg text-blue-400 hover:text-blue-300 underline transition">
      Contact: Semwind08@hotmail.com
    </a>

    <!-- Button to open menu -->
    <button id="menuButton" 
            class="mt-8 px-6 py-3 bg-blue-500 hover:bg-blue-600 rounded-xl shadow-lg transition">
      See Releases
    </button>
  </div>

  <!-- Drawer Menu -->
  <div id="drawer" class="drawer fixed top-0 right-0 h-full w-80 bg-gray-800 shadow-2xl p-6">
    <!-- Close Button -->
    <button id="closeDrawer" class="text-white text-xl mb-6 hover:text-red-400">&times;</button>
    
    <h2 class="text-2xl font-bold mb-4">Releases</h2>
    
    <!-- Releases List -->
    <div id="releases" class="space-y-6">
      <!-- Dynamically filled by JS -->
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const releases = [
      {
        title: "my love",
        img: "https://0708.bready.lol/mylove.png", // replace with your cover
        link: "https://open.spotify.com/album/4wWdOvtLU3IDRRQxrxdyUe?si=CRC8ndCtSCycbclP4Zyrug" // replace with real link
      },
      {
        title: "HARD",
        img: "https://0708.bready.lol/hard.png", // replace with your cover
        link: "https://open.spotify.com/album/6j7dd9guEII6ICBhPohNvc?si=9WHkRrEyQ_iezSryA1bl_A" // replace with real link
      }
    ];

    const releasesContainer = document.getElementById("releases");

    releases.forEach(r => {
      const releaseCard = document.createElement("div");
      releaseCard.className = "bg-gray-700 rounded-xl overflow-hidden shadow-md hover:shadow-lg transition transform hover:scale-105";
      
      releaseCard.innerHTML = `
        <a href="${r.link}" target="_blank">
          <img src="${r.img}" alt="${r.title}" class="w-full h-48 object-cover">
          <div class="p-3">
            <h3 class="text-lg font-semibold">${r.title}</h3>
          </div>
        </a>
      `;
      releasesContainer.appendChild(releaseCard);
    });

    const drawer = document.getElementById("drawer");
    const menuButton = document.getElementById("menuButton");
    const closeDrawer = document.getElementById("closeDrawer");

    menuButton.addEventListener("click", () => {
      drawer.classList.add("open");
    });

    closeDrawer.addEventListener("click", () => {
      drawer.classList.remove("open");
    });
  </script>
</body>
</html>
